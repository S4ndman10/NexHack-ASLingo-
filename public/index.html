<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASL Live Demo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    #container {
      position: relative;
    }
    video, canvas {
      display: block;
      border-radius: 8px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    h1 {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ASL Live Demo</h1>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
